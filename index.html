<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <meta
            name="viewport"
            content="width=device-width,
        minimum-scale=1,initial-scale=1"
        />

        <style type="text/css">
            body {
                overflow: hidden;
                margin: 0;
                font-family: "Inter", sans-serif;
                background: black;
            }

            #background-div {
                background: linear-gradient(-45deg, #000000, #000000, #001358, #000000, #000000, #000000);
                background-size: 400% 400%;
                -webkit-animation: gradientBG 60s ease infinite;
                animation: gradientBG 60s ease infinite;
                position: absolute;
                z-index: -2;
                width: 1920px;
                height: 1080px;
            }

            @-webkit-keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            #bg {
                position: absolute;
                z-index: 99;
                opacity: 0.2;
                left: 40%;
                top: 25%;
            }

            #menu-bar {
                z-index: 99;

                margin: 0;
                position: fixed;
                padding-right: 5px;
                width: 90px;
                height: 100%;
                border-right: 4px solid #0047ff;
                box-shadow: 15px 0px 20px -20px white;
            }

            .menu-item {
                width: 75px;
                padding-left: 10px;
                padding-bottom: 5px;
                filter: drop-shadow(0px -1px 2px white);
            }

            .locked {
                filter: brightness(30%);
                cursor: not-allowed;
                pointer-events: none;
            }

            #overlay {
                position: absolute;
                z-index: 1000;
                width: 100%;
                height: 100%;
                background: black;
                opacity: 0.8;
            }

            #warning {
                color: white;
                text-align: center;
            }

            #center {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(window)
                    .resize(function () {
                        if ($(window).width() < 1900) {
                            $("#overlay").show();
                        } else {
                            $("#overlay").hide();
                        }
                    })
                    .resize();
            });
        </script>
    </head>
